[package]
name = "wot_replay_parser"
version = "0.2.2"
edition = "2021"
authors = ["dacite <d4cite@outlook.com>"]
description = "A parser for `.wotreplay` files generated by the game World of Tanks"
repository = "https://github.com/dacite/wot-battle-results-parser"
license = "MIT"
readme = "../README.md"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "wot_replay_parser"
path = "src/lib.rs"

[dependencies]
wot_types = { path = "../wot_types", version = "0.1.0" }
miniz_oxide = "0.4.4"
byteorder = "1.4.3"
hex = "0.4.3"
serde_json = "1.0.68"
serde = { version = "1.0.130", features = ["derive"] }
macros = { path = "../macros", package = "wot-battle-results-parser-macros", version = "0.1.0"}
num-bigint = { version = "0.4", features = ["serde"]} # Not sure why this is needed but otherwise serde-pickle won't compile
time = "0.3.7"
nom = { version = "7.1.1", features = ["alloc"] }
thiserror = "1.0.31"
serde-pickle = "1.1.0"
serde_bytes = "0.11.6"
bimap = "0.6.2"
tracing = "0.1.35"
phf = "0.11.0"
blowfish = "0.9.1"
serde_with = { version = "1.12.0", features = ["hex"]}
enum_dispatch = "0.3.8"
utils = { path = "../utils", package = "wot-battle-results-parser-utils", version = "0.1.0"}

[build-dependencies]
phf_codegen = "0.11.0"
definition_parser = { path = "../definition_parser", version = "0.1.0", package = "wot_def_file_parser" }
utils = { path = "../utils", package = "wot-battle-results-parser-utils", version = "0.1.0"}

[dev-dependencies]
criterion = "0.3.5"
env_logger = "0.8.4"
utils = { path = "../utils", package = "wot-battle-results-parser-utils", version = "0.1.0"}
version-sync = "0.9.4"

[[bench]]
name = "benchmark"
harness = false

[badges.maintenance]
status = "actively-developed"
